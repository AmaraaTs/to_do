<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Todop Application</title>
  </head>
  <body class="bg-dark">
    <!-- Todo -->
    <!-- data-bs-toggle="modal"
          data-bs-target="#taskModal" -->
    <div class="container mt-5">
      <div class="d-flex justify-content-end mb-3">
        <button
          class="btn btn-success"
          id="addTaskBtn"
          data-bs-toggle="modal"
          data-bs-target="#taskModal"
        >
          Add task
        </button>
      </div>
      <div class="row gy-5">
        <div class="col">
          <div class="card card-width bg-black border-secondary">
            <div class="card-header d-flex justify-content-between">
              <span class="text-white">To do</span>
              <span class="text-white-50" id="todo-count">5</span>
            </div>
            <div class="card-body" id="taskTodoList">
              <!-- Card -->

              <!-- Card -->
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width bg-black border-secondary">
            <div class="card-header d-flex justify-content-between">
              <span class="text-white">In Progress</span>
              <span class="text-white-50" id="progress-count">0</span>
            </div>
            <div class="card-body" id="taskProgressList"></div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width bg-black border-secondary">
            <div class="card-header d-flex justify-content-between">
              <span class="text-white">Done</span>
              <span class="text-white-50" id="done-count">0</span>
            </div>
            <div class="card-body" id="taskDoneList"></div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width bg-black border-secondary">
            <div class="card-header d-flex justify-content-between">
              <span class="text-white">Blocked</span>
              <span class="text-white-50" id="blocked-count">0</span>
            </div>
            <div class="card-body" id="taskBlockedList"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Todo -->
    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">
              Enter task
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control bg-dark text-white-50 border-secondary"
              id="task-input"
              placeholder="Task name..."
            />
            <select
              name="status border-secondary bg-dark text-dark"
              id="status"
            >
              <option value="TODO">To do</option>
              <option value="INPROGRESS">In progress</option>
              <option value="DONE">Done</option>
              <option value="BLOCKED">Blocked</option>
            </select>
          </div>
          <div class="modal-footer">
            <!-- <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button> -->
            <button
              type="button"
              class="btn btn-primary btn-success"
              id="save-btn"
              data-bs-dismiss="modal"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
